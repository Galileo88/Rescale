@SigmaDimensions
{
	// Base Settings

	@Resize = 3.2
	@Rescale = 3.2
	@Atmosphere = 1.12
	@dayLengthMultiplier = 1.5


	// Advanced Settings

	@landscape = 0.7
	@geeASLmultiplier = 1

	@resizeScatter = 1
	@resizeBuildings = 0

	@CustomSoISize = 0
	@CustomRingSize = 0

	@atmoASL = 1
	@tempASL = 1
	@atmoTopLayer = 1.25
	@atmoVisualEffect = 1.12

	@scanAltitude = 1
}

PQSCity_Groups:NEEDS[GPP]
{
	GROUP
	{
		name = GPP_KSCUpgrades
		body = Kerbin
		CENTER
		{
		   CentralPosition = -1858233, 288433.1, -387528.1
		}
	}
}

@Kopernicus:BEFORE[SigDim2]:NEEDS[SigDim,GPP]
{
	@Body:HAS[#name[Kerbin]]
	{
		@SigmaDimensions
		{
			@dayLengthMultiplier = 2
			@landscape = 0.5
		}
	}
}

@Kopernicus:AFTER[SigDim2]:NEEDS[SigDim,GPP]
{
